<div class="container my-5">
  <h2 class="text-center mb-4">Kontaktní formulář</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Jméno a příjmení</label>
      <input type="text" class="form-control" id="name" placeholder="Vaše jméno" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="vas@email.cz" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Předmět</label>
      <input type="text" class="form-control" id="subject" placeholder="Např. dotaz, zpětná vazba...">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Zpráva</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Napište svou zprávu zde..." required></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Odeslat</button>
  </form>
</div>
